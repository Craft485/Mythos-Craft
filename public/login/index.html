<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Login | Mythoscraft</title>
    <script src="login.js" defer></script>
</head>
<body>
    <form action="" method="post" id="form">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Username" class="input" autocomplete="off" required />
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Password" class="input" autocomplete="off" required />
        <br>
        <button type="submit" id="submit">Login</button>
    </form>
    <button id="btn">Signup</button>
</body>
</html>
