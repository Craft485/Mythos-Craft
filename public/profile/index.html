<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythos Craft | Viewing Profile</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="./profile.js" defer></script>
</head>
<body>
    <div id="context-menu">
        <ul id="context-menu-list">
            <li class="context-menu-item" id="context-menu-inspect-item">
                <p class="context-menu-title">Inspect</p>
            </li>
            <li class="context-menu-item has-sub-menu">
                <p class="context-menu-title">Add To Deck</p>
                <ul class="sub-menu" id="add-to-deck-sub-menu">
                    <!-- Populated on page load -->
                </ul>
            </li>
            <li class="context-menu-item has-sub-menu">
                <p class="context-menu-title">Remove From Deck</p>
                <ul class="sub-menu" id="remove-from-deck-sub-menu">
                    <!-- Populated on page load -->
                </ul>
            </li>
        </ul>
    </div>
    <article id="content-container">
        <div id="user-info">
            <div id="header">
                <h1 id="header-title">Mythos Craft</h1>
                <p id="user-name-display"></p>
                <button><a href="/">Home</a></button>
                <button id="play"><a href="/g">Play</a></button>
                <button id="signout">Signout</button>
            </div>
            <hr/>
            <div id="user-statistics">
                <span id="games-won">Games Won: <span id="games-won-display">0</span></span>
                <span id="games-played">Games Played: <span id="games-played-display">0</span></span>
                <span id="orichalcum">Orichalcum: <span id="orichalcum-display">0</span></span>
                <span id="user-level">
                    <span id="progress" style="--progress: 50%;">
                        <span id="current-exp">0</span> / <span id="next-level-exp">0</span>
                    </span>
                    Level: <span id="user-level-display">0</span>
                </span>
            </div>
        </div>
        <hr/>
        <div id="card-display-filters">
            <input type="checkbox" name="cards" id="cards" checked/>
            <label for="cards">Cards</label>
            <input type="checkbox" name="decks" id="decks"/>
            <label for="decks">Decks</label>
        </div>
        <div id="display-container">
            <section id="card-display" name="cards"></section>
            <section id="decks-display" name="decks"></section>
        </div>
    </article>
</body>
</html>
