<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="./profile.js" defer></script>
</head>
<body>
    <article id="content-container">
        <div id="user-info">
            <div id="header">
                <h1 id="header-title">Mythos Craft</h1>
                <p id="user-name-display"></p>
                <button><a href="/">Home</a></button>
                <button id="setttings">Settings</button>
                <button id="signout">Signout</button>
            </div>
            <hr />
            <div id="user-statistics">
                <span id="games-won">Games Won: <span id="games-won-display">0</span></span>
                <span id="games-played">Games Played: <span id="games-played-display">0</span></span>
                <span id="user-level">
                    <span id="progress" style="--progress: 50%;">
                        <span id="current-exp">0</span> / <span id="next-level-exp">0</span>
                    </span>
                    Level: <span id="user-level-display">0</span>
                </span>
            </div>
        </div>
        <hr />
        <h4 id="inventory-label">Inventory:</h4>
        <!-- <div id="card-display-filters"></div> -->
        <div id="card-display"></div>
    </article>
</body>
</html>
